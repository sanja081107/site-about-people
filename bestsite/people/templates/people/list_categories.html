{% if is_selected == 0 %}
    <p>Category</p>
{% else %}
    <a href="{% url 'main' %}"><p>Category</p></a>
{% endif %}
<ul>
    {% for el in cats %}
    {% if el.pk == is_selected %}
        <ul>{{ el.name }}</ul>
    {% else %}
        <ul><a href="{{ el.get_absolute_url }}">{{ el.name }}</a></ul>
    {% endif %}
{% endfor %}
</ul>
