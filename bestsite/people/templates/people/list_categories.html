{% if is_selected == 0 %}
    <p>Все люди</p>
{% else %}
    <a href="{% url 'main' %}"><p>Все люди</p></a>
{% endif %}
<ul>
{% for el in cats %}
    {% if el.people__count > 0 %}
        {% if el.pk == is_selected %}
            <li>{{ el.name }}</li>
        {% else %}
            <li><a href="{{ el.get_absolute_url }}">{{ el.name }}</a></li>
        {% endif %}
    {% endif %}
{% endfor %}
</ul>
