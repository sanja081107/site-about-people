{% extends 'people/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}


{% block main %}
<h1>People detail page</h1>
<p>{{ el.title }}</p>
<div class="content">
    {% if el.photo %}
        <img id="photo" src="{{ el.photo.url }}" width="20%" align="left">
    {% endif %}
    {{ el.content|linebreaks }}
</div>
{% endblock %}
